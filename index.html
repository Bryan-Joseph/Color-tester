<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color tester</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

</head>

<body>
    <center>
        <div class="bg-white rounded-my d-inline-block p-3 mt-3 shadowm">
            <h1 id="heading" class="d-inline-block mb-0">Color Tester</h1>
        </div>

        <br>

        <button class="btn btn-danger mt-4 btnshadow" data-toggle="modal" data-target="#infoModal">Click to know more about this website.</button>
        
        <div class="modal fade" id="infoModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-info">
                        <h2>Info about website</h2>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body text-left">
                        <strong>This website can recognise the colors: </strong><hr>
                            Yellow, <hr>
                            Red, <hr>
                            Green, <hr>
                            Blue
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white py-4 px-5 mt-5 shadowm" style="width:fit-content">
            <h4>Your Webcam :</h4>
            <div id="webcam"></div>
            <h4>Your Photo :</h4>
            <div id="result"></div>
        </div>

        <div class="mt-4">
            <button class="btn btn-danger mr-4 btnshadow" onclick="takeSnapshot()">Take Snapshot</button>
            <button class="btn btn-success btnshadow" onclick="verifySnapshot()">Check Color</button>
        </div>

        <div class="mt-5" style="text-shadow: 5px 5px 3px black;">
            <h3 class="text-white">Color of the object is: <span id="object-color"></span></h3>
            <h3 class="text-white">Confidence: <span id="object-confidence"></span></h3>
        </div>
    </center>

    <script src="main.js"></script>
</body>

</html>
